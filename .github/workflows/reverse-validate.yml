name: Reverse Validate (Phase 13)
on:
  push:
    branches: [ "**" ]
  pull_request:
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate REVSTATE (if missing)
        run: |
          python scripts/gen_revstate.py || true
      - name: Drift check
        run: |
          python scripts/check_drift.py
      - name: Pack artifact
        if: always()
        run: |
          zip -r phase13-release-artifact.zip manifest registry REVSTATE.md phase13-registry_hashes.json || true
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase13-release-artifact
          path: phase13-release-artifact.zip
